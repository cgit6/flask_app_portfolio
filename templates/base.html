<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>紀勻翔 | 作品集</title>
    <!-- 樣式 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
  </head>
  <body>
    <header class="header">
      <h1>紀勻翔</h1>

      <nav class="nav">
        <!-- 如果當前的路徑是'/home' 就class 就會有'nav__link--activate'-->
        <a
          href="{{ url_for('home') }}"
          class="nav__link {{'nav__link--active' if request.path == url_for('home')}}"
        >
          Projects
        </a>
        <a
          href="{{ url_for('about') }}"
          class="nav__link {{'nav__link--active' if request.path == url_for('about')}}"
        >
          About
        </a>
        <a
          href="{{ url_for('contact') }}"
          class="nav__link {{'nav__link--active' if request.path == url_for('contact')}}"
        >
          Contact
        </a>
      </nav>
    </header>

    {% block content %} {% endblock%}
  </body>
</html>
